<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-my-account.css">
    <title>My account</title>
</head>
<body>
    <div class="MyAccount">
        <div class="form-container">
            <h1 class="title">My account</h1>
            
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" class="input input-form" id="name" placeholder="Alejandro Leal">

                    <label for="email" class="label">Email address</label>
                    <input type="email" class="input input-form" id="email" placeholder="Example@tucorreo.com">

                    <label for="password" class="label">Password</label>
                    <input type="password" class="input input-form" id="password" placeholder="************">
                </div>
                <div>
                    <input type="submit" value="Save" class="primary-button">
                </div>
                

                
            </form>
        </div>
    </div>
</body>
</html>
