<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-cotainer">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" class="input input-form" id="email" placeholder="Example@tucorreo.com">

                <label for="password" class="label">Password</label>
                <input type="password" class="input input-form" id="password" placeholder="************">

                <input type="submit" value="Login" class="primary-button">

                <a href="/">Forget my password</a>
            </form>

            <input type="button" value="Sign up" class="second-button">
        </div>
    </div>
</body>
</html>
